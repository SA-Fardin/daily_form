<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Daily Form
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <div class="popup">
            <div class="popup__header">
                <img class="popup__image" src="images/icon.png"/>
                <h2 class="popup__heading">
                    Create your free account
                </h2>
                <p class="popup__description">
                    Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="popup__link">Log in.</a>
                </p>
            </div>
            <form class="popup__form">
                <input class="popup__input popup__input--half popup__input--left" name="" placeholder="First name" type="text"/>
                <input class="popup__input popup__input--half" name="" placeholder="Last name" type="text"/>
                <input class="popup__input" name="" placeholder="Email address" type="email"/>
                <input class="popup__input" name="" placeholder="Password" type="password"/>
                <input class="popup__form-submit" name="" type="submit" value="Sign up for free"/>
            </form>
            <div class="popup__footer">
                <p class="popup__paragraph">
                    By clicking on “Sign up for free”, you agree to the
                    <a href="#" class="popup__link">
                        Terms of Service
                    </a>
                    and 
the
                    <a href="#" class="popup__link">
                        Privacy Policy
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
